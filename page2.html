<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebLinguistika</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .logo {
            width: 250px;
            margin: 20px auto;
            display: block;
        }

        h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 40px;
            margin-top: 10px;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        button {
            background-color: palegreen;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #98fb98;
        }

        .menu {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <img src="Home_20250301_162515_0000.jpg" alt="WebLinguistika Logo" class="logo">

    <h2>WebLinguistika</h2>
    
    <div class="container">
        <textarea placeholder="Enter text..."></textarea>
        <button>Done</button>
    </div>

    <div class="menu">
        <span>&#9776;</span> 
        <span>â—¯</span> 
        <span>&#x25c0;</span> 
    </div>

    <script src="web.js"></script>

</body>
</html>
