<body>

    <header>
        <img src="Home_20250301_162515_0000.jpg" class="logo" alt="WebLinguistika Logo">
    </header>

    <main>
        <h1 class="welcome">WebLinguistika</h1>

        <div class="input-box">
            <textarea id="textInput" placeholder="Enter text..."></textarea>
            <button class="done-btn" onclick="checkGrammar()">Done</button> 
            <p id="result"></p>
        </div>
    </main>

    <footer>

            </a>
        </div>
    </footer>

    <script>
        function checkGrammar() {
            let textBox = document.getElementById("textInput");
            let userInput = textBox.value.trim();
            let correctText = "Hello"; 
            
            let result = document.getElementById("result");

            if (userInput === correctText) {
                result.innerHTML = "Your text is well-written!";
            } else {
                result.innerHTML = "Your text is incorrect!";
            }
        }
    </script>
