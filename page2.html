<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebLinguistika</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 20px;
        }

        .logo {
            width: 250px;
            display: block;
            margin: 0 auto;
        }

        h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 40px;
            margin-top: 10px;
        }

        .input-box {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        button {
            background-color: palegreen;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #98fb98;
        }
        
        .menu {
            display: none; 
        }
        
    </style>
</head>
<body>

    <div class="container">
        <img src="Home_20250301_162515_0000.jpg" alt="WebLinguistika Logo" class="logo">
        
        <h2>WebLinguistika</h2>

        <div class="input-box">
            <textarea placeholder="Enter text..."></textarea>
            <button>Done</button>
        </div>
    </div>

    <script src="web.js"></script>

</body>
</html>
