<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>Shared Textbox</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>

<body>
    <textarea id="sharedText" placeholder="Enter text..." rows="5" cols="40"></textarea>
    
    <button onclick="saveText()">Done</button>
    
    <script>

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT.firebaseio.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function saveText() {
            let text = document.getElementById("sharedText").value;
            db.ref("sharedBox").set(text);
        }
        
        db.ref("sharedBox").on("value", (snapshot) => {
            document.getElementById("sharedText").value = snapshot.val() || "";
        });

    <style>
    
        body {
            display: flex;
            justify-content: center;
            align-items: center;    
            height: 100vh;    
            margin: 0;
            background-color: #f4f4f4; 
           
        }

        .container {
            text-align: center;
        }

        textarea {
            display: block;
            width: 300px;
            height: 100px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            align-items: center;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea placeholder="Enter text..."></textarea>
        <button>Done</button>
    </div>
</body>
